<!DOCTYPE html>
<html lang="en">
<head>
    <title>Event</title>
</head>
<body>
    <h1>Coding Fest</h1>
    <table border="1">
  <thead>
    <tr>
      <th>Time</th>
      <th>Activity</th>
      <th>Venue</th>
    </tr>
  </thead>

  <tbody>
    <tr>
      <td>9:00 AM</td>
      <td>Bootcamp</td>
      <td>Main Hall</td>
    </tr>
    <tr>
      <td>11:00 AM</td>
      <td>Project Building</td>
      <td>CCC</td>
    </tr>
    <tr>
      <td>2:00 PM</td>
      <td>Closing</td>
      <td>Main Hall</td>
    </tr>
  </tbody>
</table>

<h1>Application Form</h1>

<form action="submit.html" method="post">

    <label for="name">Name : </label>
    <input type="text" id="name" name="name"><br>
    <label for="email">Email : </label>
    <input type="email" id="email" name="email"><br>
    <label for="phone">Phone : </label>
    <input type="number" id="phone" name="phone"><br>
    <label for="date">Event Date:</label>
<input type="date" id="date" name="date"><br>

    <label for="ticket1">
            <input type="radio" id="ticket1" name="ticket" value="bootcamp">
            Bootcamp Only
        </label><br>

        <label for="ticket2">
            <input type="radio" id="ticket2" name="ticket" value="projects">
            Projects Only
        </label><br>

        <label for="ticket3">
            <input type="radio" id="ticket3" name="ticket" value="both">
            Bootcamp + Projects
        </label><br><br>
             <p><strong>Workshop Preferences:</strong></p>

        <label for="web">
            <input type="checkbox" id="web" name="workshops" value="web">
            Web Development
        </label><br>

        <label for="data">
            <input type="checkbox" id="data" name="workshops" value="data">
            Data Science
        </label><br>

        <label for="uiux">
            <input type="checkbox" id="uiux" name="workshops" value="uiux">
            UI/UX Design
        </label><br><br>


 <label for="comments"><strong>Comments:</strong></label><br>
  <textarea id="comments" name="comments" rows="5" cols="40" placeholder="Enter your comments here..."></textarea><br>
<button type="submit">Submit</button>
</form>


</body>
</html>
